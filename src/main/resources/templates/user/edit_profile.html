<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Edit Profile</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
        </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h4><a th:href="@{/}">Home Page</a></h4>
    <div class="container">
        <form action="#" method="POST" th:action="@{/profile}" class="fsp-form">
            <h1>Edit hobbies</h1>
            <div>
                <span th:text="'Username ' + ${user.username}"></span>
            </div>
            
            <div th:each="hobby: ${hobbies}" class = "text-left">
                <div>
                    <input name="hobbies" th:value="${hobby.getId()}" type="checkbox" id="hobbies"
                        th:checked="${userHobbies.get(hobby.getName())}">
                    <span th:text="${hobby.getName()}"></span>
                </div>
            </div>
            <br>
            <input type="submit" id="submit" value="Submit" class="fsp-button">
        </form>
    </div>

</body>

</html>
