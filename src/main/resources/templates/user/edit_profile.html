<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}">

<head>
    <meta charset="ISO-8859-1">
    <title>Edit Profile</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
        </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <section layout:fragment="content">
        <br>
        <form action="#" method="POST" th:action="@{/profile}">
            <h3 style="text-align: center;">Edit Hobbies</h3>
            <table class="table" style="width: 25.00%; margin: 0 auto">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Hobbies</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="hobby : ${hobbies}">
                        <td>
                            <input name="hobbies" th:value="${hobby.getId()}" type="checkbox" id="hobbies"
                                th:checked="${userHobbies.get(hobby.getName())}">
                            <span th:text="${hobby.getName()}"></span>
                        </td>
                    </tr>

                </tbody>

            </table>
            <br>
            <input type="submit" id="submit" value="Submit" style="margin: 0;
            position: absolute;
            left: 50%;
            -ms-transform: translateY(-50%);
            transform: translateY(-50%);">
        </form>

</body>

</html>
