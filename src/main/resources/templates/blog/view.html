<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}">

<head>
    <meta charset="ISO-8859-1">
    <title>Blogs Comments</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
        </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<section layout:fragment="content">
    <br>
    <div class="container text-center">
        <h1>Blog</h1>
        <label for="subject">Subject: </label>
        <input readonly type="text" id="subject" name="subject" th:value="${blog.subject}"><br><br>
        <label for="description">Description:</label>
        <textarea  readonly id="description" name="description" rows="8" cols="75">[[${blog.description}]]</textarea><br><br>
        <label for="tags">Tags: </label>
        <textarea readonly id="tags" name="tags" rows="1" cols="50">[[${blog.getTagsAsString()}]]</textarea><br><br>
    </div>
    <br>
    <div class="d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center mb-4">
                <div class="col-lg-8">
                    <span>Total Comments:</span>
                    <h5 th:text="${comments.size()}"></h5>
                </div>
            </div>
            <div class="row justify-content-center mb-4">
                <div class="col-lg-8">
                    <div class="comments">
                        <div class="comment d-flex mb-4 flex-column">
                            <div th:each="user_comment : ${comments}" class="flex-grow-1 ms-2 ms-sm-3" >
                                <div style = "  border-radius: 25px;
                                border: 2px solid #8ad5f3;
                                width: 40%; 
                                border-width: thick; padding-top: 5px; padding-bottom: 5px; padding-left: 10px;">
                                    <div class="comment-meta d-flex align-items-baseline">
                                        <h6 class="me-2" th:text="'User: ' + ${user_comment.user.fullName()}"></h6>
                                        <span th:text="' - ' + ${user_comment.getDate_Posted}"> </span>
                                    </div>
                                    <div th:text="'Sentiment: ' + ${user_comment.getSentimentAsString()}"
                                        class="comment-body">
                                    </div>
                                    <div th:text="'Comment: ' + ${user_comment.description}" class="comment-body">
                                    </div>
                                    <br>
                                </div>
                                <br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>

</html>
