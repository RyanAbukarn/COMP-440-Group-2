<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Blogs Comments</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<div class="d-flex align-items-center justify-content-center vh-100">
    <div class="container">
        <div class="row justify-content-center mb-4">
            <div class="col-lg-8">
                <h5>2 Comments</h5>
            </div>
        </div>
        <div class="row justify-content-center mb-4">
            <div class="col-lg-8">
                <div class="comments">
                    <div class="comment d-flex mb-4">
                        <div class="flex-shrink-0">
                            <div class="avatar avatar-sm rounded-circle">
                                <img class="avatar-img" src="https://uifaces.co/our-content/donated/AW-rdWlG.jpg"
                                    alt="">
                            </div>
                        </div>
                        <div class="flex-grow-1 ms-2 ms-sm-3">
                            <div class="comment-meta d-flex align-items-baseline">
                                <h6 class="me-2">Name</h6>
                                <span class="text-muted">2d</span>
                            </div>
                            <div class="comment-body">
                                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Non minima ipsum at amet
                                doloremque qui magni, placeat deserunt pariatur itaque laudantium impedit aliquam
                                eligendi repellendus excepturi quibusdam nobis esse accusantium.

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
