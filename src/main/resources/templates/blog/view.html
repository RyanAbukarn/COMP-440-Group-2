<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Blogs Comments</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<div class="d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-center mb-4">
            <div class="col-lg-8">
                <span>Total Comments:</span>
                <h5 th:text="${comments.size()}"></h5>
            </div>
        </div>
        <div class="row justify-content-center mb-4">
            <div class="col-lg-8">
                <div class="comments">
                    <div class="comment d-flex mb-4">
                        <div th:each="user_comment : ${comments}" class="flex-grow-1 ms-2 ms-sm-3">
                            <div class="comment-meta d-flex align-items-baseline">
                                <h6 class="me-2" th:text="${user_comment.user.fullName()}"></h6>
                            </div>
                            <div th:text="${user_comment.description}" class="comment-body">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
